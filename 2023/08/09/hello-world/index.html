        <h1 id="实验材料"><a href="#实验材料" class="headerlink" title="实验材料"></a>实验材料</h1><ol>
<li>本实验默认熟悉 linux 基本命令</li>
<li>具有 ubuntu 或其他linux发行版，若为 VMware 需要开启桥接模式</li>

<h1 id="实验过程"><a href="#实验过程" class="headerlink" title="实验过程"></a>实验过程</h1><h2 id="安装-Hexo"><a href="#安装-Hexo" class="headerlink" title="安装 Hexo"></a>安装 Hexo</h2><ol>
<li><p>安装依赖 git Node.js</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">sudo apt install git-core</span><br><span class="line"><span class="comment"># 安装 git</span></span><br><span class="line">git config --global user.name XXXX</span><br><span class="line">git config --global user.email XXXXX</span><br><span class="line"><span class="comment"># github gitee 账号都可以</span></span><br><span class="line">ssh-keygen -t -rsa -C <span class="string">&quot;邮箱&quot;</span></span><br><span class="line"><span class="comment"># 生成的公钥复制到 github 右上角 设置 SSH和GPG 添加ssh密钥</span></span><br><span class="line">ssh -T git@github.com</span><br><span class="line"><span class="comment"># 验证是否通过</span></span><br><span class="line"><span class="comment">#Hi yourID! You&#x27;ve successfully authenticated, but GitHub does not provide shell access.</span></span><br><span class="line"></span><br><span class="line">curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -</span><br><span class="line">sudo apt update</span><br><span class="line">sudo apt install nodejs</span><br><span class="line">node --version <span class="comment"># 有返回信息，nodejs搭建成功。</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>安装并初始化 hexo</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">sudo npm install hexo-cli -g</span><br><span class="line"><span class="comment"># -g 参数代表 global ，可以将 hexo-cli 安装到任意目录</span></span><br><span class="line">hexo init blog</span><br><span class="line"><span class="comment"># 初始化，会在当前目录出现一个 blog 目录</span></span><br><span class="line"><span class="built_in">cd</span> blog</span><br><span class="line"><span class="comment"># 进入 blog 目录</span></span><br><span class="line">npm install</span><br><span class="line"><span class="comment"># npm install</span></span><br><span class="line">hexo server</span><br><span class="line"><span class="comment"># 启动 hexo server</span></span><br></pre></td></tr></table></figure>
</li>
<li></li>
</ol>
